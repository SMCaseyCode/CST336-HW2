<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <h1 id="title">To-Do</h1>

            <div class="input-container">
                <input type="text" id="input-item" name="input-item" placeholder="Write here... Press `Enter` to submit">
                <button id="submit-btn">Add</button>
            </div>

            <div id="no-items"></div>

            <div id="item-list"></div>

            <div id="delete-button">
                <button id="remove-completed-btn">Remove Completed Tasks</button>
            </div>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
